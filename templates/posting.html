<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- RESET CSS -->
  <link rel="stylesheet" href="static/css/_reset.css" />

  <!-- 부트스트랩 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/405588dbc6.js" crossorigin="anonymous"></script>

  <!-- AJAX CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- 초기 설정 CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/posting.css">

  <title>함께하기 양식</title>

</head>

<body>

  <main>
    <div class="main-box">
      <form class="my-form">
        <div class="mb-1">
          <label for="memberProfileInput" class="form-label" required>
            이미지 URL
          </label>
          <input type="text" class="form-control" id="memberProfileInput" name="thumbsInput" />
        </div>

        <div class="mb-1">
          <label for="memberNameInput" class="form-label" required>
            이름
          </label>
          <input type="text" class="form-control" id="memberNameInput">
        </div>

        <div class="mb-1">
          <label for="roleInput" class="form-label">역할</label>
          <input type="text" class="form-control" id="roleInput" />
        </div>

        <div class="mb-1">
          <label for="mbtiInput" class="form-label">mbti</label>
          <input type="text" class="form-control" id="mbtiInput" />
        </div>

        <div class="mb-1">
          <label for="yourselfInput" class="form-label">자기소개</label>
          <textarea class="form-control" id="yourselfInput" rows="3"></textarea>
        </div>

        <div class="mb-1">
          <label for="tmiInput" class="form-label">tmi</label>
          <input type="text" class="form-control" id="tmiInput" />
        </div>

        <div class="my-btns">
          <button id="submitBtn" class="btn text-white" style="background-color: rgb(184, 131, 255)" type="submit">
            등록
          </button>
          <button onclick="backhome()" class="btn text-white" style="background-color: rgb(130, 130, 130)">
            뒤로가기
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
<script src="static/js/posting.js"></script>
</html>
